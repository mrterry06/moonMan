<ion-view id="initial" style="background: rgb(#cccccc 1%,  white 30%, white);">
	<ion-content style="top: 50px;">
		<div class="first-input">
			<h1 align="center" class="moon-header">How Much Do you Make on Your Paycheck?</h1>
			<div style="padding: 20px 20px 20px 20px;">
				<p ng-show="gather.payCheckAmount" >$</p><input class="body" ng-model="gather.payCheckAmount"  style="font-size: 20px; width: 100%; padding: 20px 20px 20px 20px; border-right: none; border-left: none; border-top: none;  border-bottom-color: black; text-align: center;" placeholder="Enter In Initial Amount">
			</div>
		</div>

		<div class="second-input">
			<h1 align="center" class="moon-header">When was the Last Day you Got Paid?</h1>
			<div style="padding: 20px 20px 20px 20px;">
				<input class="body" ng-model="gather.lastPayDate"  type="date" style="font-size: 20px; width: 100%; padding: 20px 20px 20px 20px; border-right: none; border-left: none; border-top: none;  border-bottom-color: black; text-align: center;" >
			</div>
		</div>	
	<button class="button button-block button-positive" ui-sref="weekday" >Next</button>
	</ion-content>

</ion-view>
