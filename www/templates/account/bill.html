<ion-modal-view id="bill">
	
<h1 class="moon-header">What is the Bill?</h1>

	<div class="list">
		<div class="item item-divider">
			Insert Bills
		</div>
		<label class="item item-input">
			<input placeholder="Bill Name.." type="text" ng-model="bill.name" >
		</label>
		<label class="item item-input">	
			<span ng-show="bill.amount">$</span>  <input placeholder="Bill Amount"  type="number" ng-model="bill.amount">
		</label>
		<label class="item item-input">	
		<input  type="date" ng-model="bill.date" >
		</label>
	</div>	
	<button class="button button-positive button-block" ng-click="addBill(bill)">Add Bill</button>
</ion-modal-view>
